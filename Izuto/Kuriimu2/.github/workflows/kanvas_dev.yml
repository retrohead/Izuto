name: Kuriimu2 Kanvas

on:
  push:
    branches:
      - imgui
    paths:
      - 'src/lib/Kanvas/*.nuspec'
      - 'src/lib/Kanvas/*.csproj'
      - 'src/lib/Kanvas/**/*.cs'
      - 'src/lib/Kanvas.Contract/*.csproj'
      - 'src/lib/Kanvas.Contract/**/*.cs'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: nuget/setup-nuget@v2
    
    - name: Wait for other dev builds
      uses: softprops/turnstyle@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0

    - name: Setup NuGet sources
      run: |
        dotnet nuget add source https://nuget.pkg.github.com/FanTranslatorsInternational/index.json --name Kuriimu2 --username ${{ secrets.GITHUB_TOKEN }} --password ${{ secrets.GITHUB_TOKEN }}

    - name: Build Nuget
      run: dotnet build ./src/lib/Kanvas/Kanvas.csproj --configuration Release

    - name: Publish Nuget
      run: |
        foreach($file in (Get-ChildItem "nuget" -Recurse -Include *.nupkg)) {
          dotnet nuget push $file --api-key ${{ secrets.NUGET_UPDATE }} --source https://nuget.pkg.github.com/FanTranslatorsInternational/index.json --skip-duplicate
        }
